<!DOCTYPE html>
<html lang="it">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lorcana Scorekeeper</title>
    <meta name="theme-color" content="#6a1b9a">
    <meta name="description" content="Scorekeeper PWA per il gioco Lorcana">
    <link rel="manifest" href="manifest.json">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="icons/icon-192x192.png">
    
</head>
<body class="bg-light">
    <div class="container py-4">
        <header class="text-center mb-4">
            <h1 class="text-purple title">TZ3 Scorekeeper</h1>
        </header>

        <div class="row g-4 mb-4">
            <!-- Giocatore 1 -->
            <div class="col-md-6">
                <div class="card player-card h-100">
                    <div class="card-body">
                        <h2 class="card-title text-center player-name">Bel Playerino 1</h2>
                        <div class="d-flex align-items-center justify-content-center my-3">
                            <!-- <button class="btn btn-danger btn-lg score-btn circle-btn" onclick="updateScore(1, -1)">-1</button> -->
                             <button class="lore-button" onclick="updateScore(1, -1)">
                                <img src="icons/Ruby-Ink.png" alt="Lore di Lorcana">
                            </button>
                            <div class="score display-2 mx-4" id="score1">0</div>
                            <!-- <button class="btn btn-success btn-lg score-btn circle-btn" onclick="updateScore(1, 1)">+1</button>-->
                            <button class="lore-button" onclick="updateScore(1, 1)">
                                <img src="icons/Amethyst-Ink.png" alt="Lore di Lorcana">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
                    
            <!-- Giocatore 2 -->
            <div class="col-md-6 rotate">
                <div class="card player-card h-100">
                    <div class="card-body">
                        <h2 class="card-title text-center player-name">Bel Playerino 2</h2>
                        <div class="d-flex align-items-center justify-content-center my-3">
                            <!-- <button class="btn btn-danger btn-lg score-btn circle-btn" onclick="updateScore(2, -1)">-1</button> -->
                             <button class="lore-button" onclick="updateScore(2, -1)">
                                <img src="icons/Ruby-Ink.png" alt="Lore di Lorcana">
                            </button>
                            <div class="score display-2 mx-4" id="score2">0</div>
                            <!-- <button class="btn btn-success btn-lg score-btn circle-btn" onclick="updateScore(2, 1)">+1</button>-->
                            <button class="lore-button" onclick="updateScore(2, 1)">
                                <img src="icons/Amethyst-Ink.png" alt="Lore di Lorcana">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Sezione Overtime -->
        <div class="card mb-4 h-100">
            <div class="card-body player-card text-center">
                <!-- <button class="btn btn-purple mb-3" type="button" id="toggleOvertimeBtn" onclick="toggleOvertime()">Overtime</button> -->
                <button class="btn btn-primary btn-purple mb-3" type="button" data-bs-toggle="collapse" data-bs-target="#overtimeSection" aria-expanded="false" aria-controls="overtimeSection">Overtime</button>
                <div id="overtimeSection" class="collapse overtime">
                    <span class="mb-3">Turni Overtime: <span id="overtimeCounter">0</span>/5</span>
                    <div class="progress mb-3" style="height: 30px;">
                        <div id="overtimeProgress" class="progress-bar bg-purple" role="progressbar" style="width: 0%"></div>
                    </div>
                    <button class="btn btn-purple" onclick="incrementOvertime()">+1 Turno</button>
                    <button class="btn btn-outline-purple" onclick="resetOvertime()">Reset</button>
                    <div id="overtimeMessage" class="mt-3 fw-bold"></div>
                </div>
            </div>
        </div>

        <!-- Pulsante Reset -->
        <div class="text-center">
            <button class="btn btn-lg btn-outline-danger btn-outline-purple" onclick="resetGame()">Reset Partita</button>
        </div>
    </div>

    <!-- Service Worker Registration -->
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/app.js"></script>
    <script>
        // Registra il Service Worker per la funzionalitÃ  offline
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('ServiceWorker registrato con successo:', registration.scope);
                    })
                    .catch(error => {
                        console.log('Registrazione ServiceWorker fallita:', error);
                    });
            });
        }
    </script>
</body>
</html>
